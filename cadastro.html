<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre</title>
</head>
<body>
    <style type="text/css">* {cursor: url(pinkkitty.cur), auto !important;}</style>

    <div class="login-container">
        <div class="error-message">
            <!-- Mensagem de erro serÃ¡ inserida aqui -->
        </div>
        <div class="welcome-message">
            {welcome_message}
        </div>
        <h2>Cadastro</h2>
        <form action="/confirmar_cadastro" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="login" name="login" value="{login}"required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <button type="submit">Confirmar Cadastro</button>

        </form>
    </div>
</body>
</html>
